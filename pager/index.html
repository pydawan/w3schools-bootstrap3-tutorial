<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css"></style>
    <title>Bootstrap Pager</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Bootstrap Pager</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <ul class="pager">
                    <li><a href="#">Previous</a></li>
                    <li><a href="#">Next</a></li>
                </ul>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Align Buttons</h2>
                <ul class="pager">
                    <li class="previous"><a href="#">Previous</a></li>
                    <li class="next"><a href="#">Next</a></li>
                </ul>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
