<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
        <style type="text/css">
            h1 {
                margin-bottom: 75px;
            }
        </style>
        <title>Bootstrap Images</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1 class="text-center">Bootstrap Images</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-4">
                    <h2>Rounded Corners</h2>
                    <img src="../static/img/cinqueterre.jpg" class="img-rounded" alt="Cinque Terre">
                </div>
                <div class="col-sm-4">
                    <h2>Circle</h2>
                    <img src="../static/img/cinqueterre.jpg" class="img-circle" alt="Cinque Terre">
                </div>
                <div class="col-sm-4">
                    <h2>Thumbnail</h2>
                    <img src="../static/img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2>Responsive Images</h2>
                    <img class="img-responsive" src="../static/img/img_chania.jpg" alt="Chania">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2>Image Gallery</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="../static/img/lights.jpg">
                            <img src="../static/img/lights.jpg" alt="Lights" style="width:100%">
                            <div class="caption">
                                <p>Lorem ipsum...</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="../static/img/nature.jpg">
                            <img src="../static/img/nature.jpg" alt="Nature" style="width:100%">
                            <div class="caption">
                                <p>Lorem ipsum...</p>
                            </div>
                        </a>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="thumbnail">
                        <a href="../static/img/fjords.jpg">
                            <img src="../static/img/fjords.jpg" alt="Fjords" style="width:100%">
                            <div class="caption">
                                <p>Lorem ipsum...</p>
                            </div>
                        </a>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <div class="embed-responsive embed-responsive-16by9">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/Jh-qzwdiAGY"></iframe>
                    </div>
                </div>
            </div>
            <br>
            <br>
            <div class="row">
                <div class="col-sm-12">
                    <div class="embed-responsive embed-responsive-4by3">
                        <iframe class="embed-responsive-item" src="https://www.youtube.com/embed/W7PvmwrqSFg"></iframe>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
