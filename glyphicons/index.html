<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
        <style type="text/css"></style>
        <title>Bootstrap Glyphicons</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Bootstrap Glyphicons</h1>
                    <br>
                    <p>Envelope icon: <span class="glyphicon glyphicon-envelope" aria-hidden="true"></span></p>
                    <p>
                        Envelope icon as a link:
                        <a href="#"><span class="glyphicon glyphicon-envelope"></span></a>
                    </p>
                    <p>
                        Search icon: <span class="glyphicon glyphicon-search"></span>
                    </p>
                    <p>
                        Search icon on a button:
                        <button type="button" class="btn btn-default">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </p>
                    <p>
                        Search icon on a styled button:
                        <button type="button" class="btn btn-info">
                            <span class="glyphicon glyphicon-search"></span> Search
                        </button>
                    </p>
                    <p>Print icon: <span class="glyphicon glyphicon-print"></span></p>
                    <p>
                        Print icon on a styled link button:
                        <a href="#" class="btn btn-success btn-lg">
                            <span class="glyphicon glyphicon-print"></span> Print
                        </a>
                    </p>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
