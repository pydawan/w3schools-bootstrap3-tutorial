<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
        <style type="text/css">
        </style>
        <title>Bootstrap Buttons</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Bootstrap Buttons</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2>Button Styles</h2>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <button type="button" class="btn">Basic</button>
                    <button type="button" class="btn btn-default">Default</button>
                    <button type="button" class="btn btn-primary">Primary</button>
                    <button type="button" class="btn btn-success">Success</button>
                    <button type="button" class="btn btn-info">Info</button>
                    <button type="button" class="btn btn-warning">Warning</button>
                    <button type="button" class="btn btn-danger">Danger</button>
                    <button type="button" class="btn btn-link">Link</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <br>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <a href="#" class="btn btn-info" role="button">Link Button</a>
                    <button type="button" class="btn btn-info">Button</button>
                    <input type="button" class="btn btn-info" value="Input Button">
                    <input type="submit" class="btn btn-info" value="Submit Button">
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <h2>Button Sizes</h2>
                    <button type="button" class="btn btn-primary btn-lg">Large</button>
                    <button type="button" class="btn btn-primary btn-md">Medium</button>
                    <button type="button" class="btn btn-primary btn-sm">Small</button>
                    <button type="button" class="btn btn-primary btn-xs">XSmall</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <h2>Block Level Buttons</h2>
                    <button type="button" class="btn btn-primary btn-block">Button 1</button>
                    <button type="button" class="btn btn-default btn-block">Button 2</button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <br>
                    <h2>Active/Disabled Buttons</h2>
                    <button type="button" class="btn btn-primary active">Active Primary</button>
                    <button type="button" class="btn btn-primary disable">Disable Primary</button>
                </div>
            </div>

        </div>
        <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
