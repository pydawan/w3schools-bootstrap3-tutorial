<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css"></style>
    <title>Bootstrap Progress Bars</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Bootstrap Progess Bars</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Basic Progress Bar</h2>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 70%">
                        <span class="sr-only">70% Complete</span>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            
        </div>
    </div>
    <script type="text/css" src="../static/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/css" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
