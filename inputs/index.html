<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css"></style>
    <title>Bootstrap Form Inputs</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>Bootstrap Form Inputs</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Input</h2>
                <form>
                    <div class="form-group">
                        <label for="usr">Name:</label>
                        <input type="text" class="form-control" id="usr">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd">
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Textarea</h2>
                <div class="form-group">
                    <label for="comment">Comment:</label>
                    <textarea class="form-control" rows="5" id="comment"></textarea>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Checkboxes</h2>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Option 1
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" value="">Option 2
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" disabled>Option 3
                    </label>
                </div>
                <br>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 1
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 2
                </label>
                <label class="checkbox-inline">
                    <input type="checkbox" value="">Option 3
                </label>
                <br>
                <br>
                <br>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Radio Buttons</h2>
                <div class="radio">
                    <label><input type="radio" name="optradio" checked>Option 1</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio">Option 2</label>
                </div>
                <div class="radio">
                    <label><input type="radio" name="optradio" disabled>Option 3</label>
                </div>
                <br>
                <br>
                <br>
                <label class="radio-inline">
                    <input type="radio" name="optradio" checked>Option 1
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Option 2
                </label>
                <label class="radio-inline">
                    <input type="radio" name="optradio">Option 3
                </label>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Select List</h2>
                <div class="form-group">
                    <label for="sel1">Select list:</label>
                    <select class="form-control" id="sel1">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
                <br>
                <br>
                <br>
                <div class="form-group">
                    <label for="sel2">Select list:</label>
                    <select multiple class="form-control" id="sel2">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </div>
            </div>
        </div>

    </div>
    <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
