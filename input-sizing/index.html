<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css"></style>
    <title>Bootstrap Sizing</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Bootstrap Sizing</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Input Sizing in Forms</h2>
                <h3>Height Sizing</h3>
                <br>
                <form>
                    <div class="form-group">
                        <label for="inputsm">Small input</label>
                        <input class="form-control input-sm" id="inputsm" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputdefault">Default input</label>
                        <input class="form-control" id="inputdefault" type="text">
                    </div>
                    <div class="form-group">
                        <label for="inputlg">Large input</label>
                        <input class="form-control input-lg" id="inputlg" type="text">
                    </div>
                </form>
                <br>
                <br>
                <br>
                <h3>Input Sizing</h3>
                <form class="form-horizontal">
                    <div class="form-group form-group-lg">
                        <label class="col-sm-2 control-label" for="lg">form-group-lg</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="lg">
                        </div>
                    </div>
                    <div class="form-group form-group-sm">
                        <label class="col-sm-2 control-label" for="sm">form-group-sm</label>
                        <div class="col-sm-10">
                            <input class="form-control" type="text" id="sm">
                        </div>
                    </div>
                </form>
                <br>
                <br>
                <br>
                <h3>Input Group Size</h3>
                <form>
                    <div class="input-group input-group-lg">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                    <br>
                    <div class="input-group input-group-sm">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
                <br>
            </div>
        </div>
    </div>
    <script type="text/css" src="../static/bower/jquery/dist/jquery.min.js"></script>
    <script type="text/css" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
</body>

</html>
