<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css"></style>
    <title>Bootstrap Form Inputs (more)</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-sm-12">
                <h1>Bootstrap Form Inputs (more)</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Static Control</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="email">Email:</label>
                        <div class="col-sm-10">
                            <p class="form-control-static">someone@example.com</p>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label col-sm-2" for="password">Password:</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" placeholder="Enter password" name="password">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-default">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-user"></i>
                        </span>
                        <input id="_email" type="text" class="form-control" name="_email" placeholder="Email">
                    </div>
                    <div class="input-group">
                        <span class="input-group-addon">
                            <i class="glyphicon glyphicon-lock"></i>
                        </span>
                        <input id="_password" type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <br>
                    <div class="input-group">
                        <span class="input-group-addon">Text</span>
                        <input id="msg" type="text" class="form-control" name="msg" placeholder="Additional Info">
                    </div>
                    <br>
                    <div class="input-group">
                        <input type="text" class="form-control" placeholder="Search">
                        <div class="input-group-btn">
                            <button class="btn btn-default" type="submit">
                                <i class="glyphicon glyphicon-search"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="row">
            <div class="col-sm-12">
                <h2>Bootstrap Form Control States</h2>
                <br>
                <form class="form-horizontal">
                    <div class="form-group">
                        <label class="col-sm-2 control-label" for="focusedInput">Focused</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="focusedInput" type="text" value="Click to focus">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="disabledInput" class="col-sm-2 control-label">Disabled</label>
                        <div class="col-sm-10">
                            <input class="form-control" id="disabledInput" type="text" disabled>
                        </div>
                    </div>
                    <fieldset disabled>
                        <div class="form-group">
                            <label for="disabledTextInput" class="col-sm-2 control-label">Fieldset disabled</label>
                            <div class="col-sm-10">
                                <input type="text" id="disabledTextInput" class="form-control">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="disabledSelect" class="col-sm-2 control-label"></label>
                            <div class="col-sm-10">
                                <select id="disabledSelect" class="form-control">
                                    <option>Disabled select</option>
                                </select>
                            </div>
                        </div>
                    </fieldset>

                    <div class="form-group has-success has-feedback">
                        <label class="col-sm-2 control-label" for="inputSuccess">
                            Input with success and glyphicon
                        </label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputSuccess">
                            <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-warning has-feedback">
                        <label class="col-sm-2 control-label" for="inputWarning">Input with warning and glyphicon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputWarning">
                            <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                        </div>
                    </div>

                    <div class="form-group has-error has-feedback ">
                        <label class="col-sm-2 control-label" for="inputError">Input with error and glyphicon</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="inputError">
                            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                        </div>
                    </div>
                </form>
                <br>
                <br>
                <br>

                <form class="form-inline">
                    <div class="form-group">
                        <label for="_focusedInput">Focused</label>
                        <input class="form-control" id="_focusedInput" type="text">
                    </div>
                    <div class="form-group">
                        <label for="_inputPassword">Disabled</label>
                        <input class="form-control" id="_disabledInput" type="text" disabled>
                    </div>
                    <div class="form-group has-success has-feedback">
                        <label for="inputSuccess2">Input with success</label>
                        <input type="text" class="form-control" id="inputSuccess2">
                        <span class="glyphicon glyphicon-ok form-control-feedback"></span>
                    </div>
                    <div class="form-group has-warning has-feedback">
                        <label for="inputWarning2">Input with warning</label>
                        <input type="text" class="form-control" id="inputWarning2">
                        <span class="glyphicon glyphicon-warning-sign form-control-feedback"></span>
                    </div>
                    <div class="form-group has-error has-feedback">
                        <label for="inputError2">Input with error</label>
                        <input type="text" class="form-control" id="inputError2">
                        <span class="glyphicon glyphicon-remove form-control-feedback"></span>
                    </div>
                </form>
            </div>
        </div>

    </div>
</body>

</html>
