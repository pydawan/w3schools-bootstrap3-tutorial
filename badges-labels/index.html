<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
        <style type="text/css"></style>
        <title>Bootstrap Badges and Labels</title>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-sm-12">
                    <h1>Bootstrap Badges and Labels</h1>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2>Badges</h2>
                    <a href="#">News <span class="badge">5</span></a><br>
                    <a href="#">Comments <span class="badge">10</span></a><br>
                    <a href="#">Updates <span class="badge">2</span></a><br><br>
                    <button type="button" class="btn btn-primary">Primary <span class="badge">7</span></button>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <h2>Labels</h2>
                    <h1>Example <span class="label label-default">New</span></h1>
                    <h2>Example <span class="label label-default">New</span></h2>
                    <h3>Example <span class="label label-default">News</span></h3>
                    <h4>Example <span class="label label-default">News</span></h4>
                    <h5>Example <span class="label label-default">News</span></h5>
                    <h6>Example <span class="label label-default">News</span></h6>
                </div>
            </div>

            <div class="row">
                <div class="col-sm-12">
                    <span class="label label-default">Default Label</span>
                    <span class="label label-primary">Primary Label</span>
                    <span class="label label-success">Success Label</span>
                    <span class="label label-info">Info Label</span>
                    <span class="label label-warning">Warning Label</span>
                    <span class="label label-danger">Danger Label</span>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
