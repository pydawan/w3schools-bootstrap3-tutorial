<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../static/bower/bootstrap/dist/css/bootstrap.min.css">
        <style>
            div.col-sm-4,
            div.col-sm-8 {
                border: 1px solid #ccc;
            }
        </style>
    </head>
    <body>
        <div class="container">

            <!--
                1 - Bootstrap possui um sistema de grades responsivo que divide a tela em 12 colunas.
                2 - As colunas irÃ£o se organizar automaticamente de acordo com o tamanho da tela do dispositivo.
                3 - O sistema de grades (Grid System) possui 4 classes.
                3.1 - xs (extra small)
                    Para telefones - telas com menos de 768px de largura.
                3.2 - sm (small)
                    Para tablets - telas com largura igual a ou maior que 768px.
                3.3 - md (medium)
                    Para laptops pequenos - telas com largura igual a ou maior que 99px.
                3.4 - lg (large) - Para laptops e desktops - telas com largura igual a ou maior que 1200px.
            -->
            <div class="row">
                <div class="col-sm-4">.col-sm-4</div>
                <div class="col-sm-4">.col-sm-4</div>
                <div class="col-sm-4">.col-sm-4</div>
            </div>
    
            <div class="row">
                <div class="col-sm-4">.col-sm-4</div>
                <div class="col-sm-8">.col-sm-8</div>
            </div>
    
        </div>
        <script type="text/javascript" src="../static/bower/jquery/dist/jquery.min.js"></script>
        <script type="text/javascript" src="../static/bower/bootstrap/dist/js/bootstrap.min.js"></script>
    </body>
</html>
